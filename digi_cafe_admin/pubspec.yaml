name: digi_cafe_admin
description: A new Flutter application.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  typicons_flutter: ^0.3.1
  chips_choice: ^1.2.0
  firebase_core: ^0.4.5
  firebase_auth: ^0.16.1
  firebase_database: ^3.1.6
  cloud_firestore: ^0.13.7
  firebase_storage: ^3.1.6
  firebase_analytics: ^5.0.2
  firebase_messaging: ^6.0.16
  http: ^0.12.2
  image_picker: ^0.6.6+5
  splashscreen: ^1.2.0
  path_provider: ^1.6.24
  rflutter_alert: ^1.0.3
  flutter_speed_dial: ^1.2.5
  country_code_picker: ^1.6.0
  shared_preferences: ^0.5.12+4
  flutter_spinkit: ^3.1.0
  flutter_icons: ^1.1.0
  flutter_launcher_icons: ^0.8.1
  lottie: ^0.7.0+1
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/logo.png"

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
     - images/logo.png
     - images/manage_voucher.png
     - images/manage_employee.png
     - images/manage_menu.png
     - images/sales.png
     - images/nominate.png
     - images/review.png
     - images/complaints.png
     - images/profile_pic.png
     - images/innerImages/spoon.jpg
     - images/innerImages/chef.png
     - images/innerImages/cook_img.jpg
     - assets/no_data_found.json



  fonts:
     - family: Josefin Sans
       fonts:
         - asset: fonts/JosefinSans-Regular.ttf
         - asset: fonts/JosefinSans-Bold.ttf
           weight: 700

     - family:  GenderIcon
       fonts:
         - asset: customIcons/GenderIcon.ttf

     - family:  FoodIcon
       fonts:
         - asset: customIcons/FoodIcon.ttf

     - family:  CookIcon
       fonts:
         - asset: customIcons/CookIcon.ttf

     - family:  PasswordCross
       fonts:
         - asset: customIcons/PasswordCross.ttf